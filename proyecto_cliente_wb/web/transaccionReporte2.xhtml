<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>REPORTE FACTURACION 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <h:form id="form">
             <h:outputText value="REPORTE 2"/>
                <br></br><br></br>
                
                <h:outputText value="FECHA INICIO: "/>
                <h:inputText id="fechaA" value="#{transaccion.fechaA}" />
                <h:outputText value="(yyyy/mm/dd)"/>
                <br></br>
                <h:outputText value="FECHA FINAL:"/>
                <h:inputText id="fechaB" value="#{transaccion.fechaB}" />
                <h:outputText value="(yyyy/mm/dd)"/>
                <br></br>




                <h:commandButton id="reporte" value="Reporte" action="#{transaccion.reportar2()}">  </h:commandButton>
                <br></br><br></br>

                <table>
                    <tr>
                        <th>TRANSACCIONES</th>
                        <c:forEach items="#{transaccion.transacList}" var="cli">
                            <th>#{cli}</th>
                        </c:forEach>


                    </tr>






                    <c:forEach items="#{transaccion.reporte2}" var="entry">
                        <tr>

                            <td>#{entry.key}</td>
                            <c:forEach items="#{entry.value}" var="entry2">
                                <td>#{entry2.value}</td>
                            </c:forEach>

                        </tr>
                    </c:forEach>
                </table>
                <br></br>

                <br></br>
                <a href='javascript:window.print(); void 0;'>Imprimir</a><br></br><br></br>
                
                    <br></br><br></br>
                <h:commandButton id="atras" value="Atras" action="/menu.xhtml"> </h:commandButton>
           </h:form>
    </body>
</html>
