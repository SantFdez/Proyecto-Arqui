<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>REPORTE FACTURACION 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <h:form id="form">
             <h:outputText value="REPORTE 1"/>
                <br></br><br></br>
                
                <h:outputText value="FECHA INICIO: "/>
                <h:inputText id="fechaA" value="#{transaccion.fechaA}" />
                <h:outputText value="(yyyy/mm/dd)"/>
                <br></br>
                <h:outputText value="FECHA FINAL:"/>
                <h:inputText id="fechaB" value="#{transaccion.fechaB}" />
                <h:outputText value="(yyyy/mm/dd)"/>
                <br></br>
                

                
                
                <h:commandButton id="reporte" value="Reporte" action="#{transaccion.reportar1}">  </h:commandButton>
                
                    

                <h:dataTable value="#{transaccion.reporte1}" var="aaa" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CUENTA"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{aaa.cuenta}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SALDO"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{aaa.saldo}"></h:outputText>
                    </h:column>
                </h:dataTable>
                <br></br>
                
                <br></br>
                <a href='javascript:window.print(); void 0;'>Imprimir</a><br></br><br></br>
                
                    <br></br><br></br>
                <h:commandButton id="atras" value="Atras" action="/menu.xhtml"> </h:commandButton>
           </h:form>
    </body>
</html>
